<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToggleButton</title>
    <link rel="stylesheet" href="css/toggleBtn.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            // jQuery Code goes here
            $('.toggleBtn').click(function(){
                $(this).toggleClass('toggleOn');
            } );
            })
    </script>
</head>

<body>
    <h2 class="center"><a href="index.htm">Return to Alcove</a></h2>
    <div class="container">
        <a href="#" class="toggleBtn">Navigation</a>
        <a href="#" class="toggleBtn">Fuel Monitor</a>
        <a href="#" class="toggleBtn">Battery Monitor</a>
    </div>

</body>

</html>
